name: tutorials_node-azure_app_ci

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    paths:
      # trigger build when shared scripts change
      - "src/scripts/**"
      # run this build when this file changes
      - ".github/workflows/tutorials_node-azure_app_ci.yml"
      # run this build when the source code changes
      - "src/tutorials/node/azure/app/**"

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      CI: true
      PROJECT_PATH: ./src/tutorials/node/azure/app

    steps:
      - uses: actions/checkout@v2

      - name: check
        # change to the tutorial directory
        working-directory: ${{env.PROJECT_PATH}}
        env:
          # ignore environment variables during check
          ENV_FILE: ""
        run: make check
